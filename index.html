<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de 4 Operações</title>
</head>
<body>
    <h1>Calculadora de 4 Operações</h1>

    <div class="formulario">
        <label for="primeiroValor">Primeiro Valor:</label>
        <input type="number" id="primeiroValor" placeholder="Digite o primeiro valor">
    </div>

    <div class="formulario">
        <label for="segundoValor">Segundo Valor:</label>
        <input type="number" id="segundoValor" placeholder="Digite o segundo valor">
    </div>

    <button onclick="calcular()">Calculadora</button>

    <div class="resultado" id="resultado"></div>
        <h2>Resultados</h2>
        <p id="resultSoma"></p>
        <p id="resultSubt"></p>
        <p id="resultMulti"></p>
        <p id="resultDivi"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
